# Railway configuration
# This file should be in the root, but Railway should build from server/ directory
# Make sure to set Root Directory to "server" in Railway dashboard Settings â†’ Source
[build]
builder = "NIXPACKS"
watchPatterns = ["server/**"]

[deploy]
startCommand = "node server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

